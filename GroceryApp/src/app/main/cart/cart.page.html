<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="6" size-xl="4" class="ion-no-padding">
        <ion-searchbar color="light" placeholder="Search Item" class="ion-border-radius" (ionChange) = "searchItem($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
