<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Delete {{type | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text>
          All the data related to this {{type}} will be deleted. Proceed?
        </ion-text>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button color="primary" (click)="onDismiss()">Cancel</ion-button>
        <ion-button color="danger" (click)="onDelete()">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
