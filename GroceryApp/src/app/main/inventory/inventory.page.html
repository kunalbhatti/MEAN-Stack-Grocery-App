<ion-header>
  <ion-toolbar>
    <ion-title>Inventroy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="6" size-xl="4"
        class="ion-margin-start ion-margin-end ion-no-padding">
        <ion-item style="border-radius: 20px;" lines="none">
          <ion-input #searchStr placeholder="Search Item" (ionInput)="getProductList(searchStr.value)"></ion-input>
          <ion-icon name="search-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8" class="ion-text-center">
        <ion-toolbar size="12" class="ion-text-center ion-margin-top" style="background-color: #1f1f1f;">
          <ion-title>Products</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="options-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list style="background-color: rgb(40, 41, 44);">
          <ion-card *ngFor="let product of products">
            <ion-card-header>
              <ion-card-title>
                {{product?.name | titlecase}}
              </ion-card-title>
              <ion-card-subtitle>
                {{product?.brand | titlecase}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item *ngIf="product?.size">Size: {{product?.size | titlecase}}</ion-item>
              <ion-item *ngIf="product?.quantity">Quantity: {{product?.quantity}}</ion-item>
              <ion-item *ngIf="product?.price">Price: {{product?.price}}</ion-item>
              <ion-item *ngIf="product?.stockCount">Count: {{product?.stockCount}}</ion-item>
              <ion-item *ngIf="product?.stockStatus">Status: {{product?.stockStatus}}</ion-item>
            </ion-card-content>
            <ion-row class="ion-justify-content-center">
              <ion-item>
                <ion-button fill="clear" color="dark" size="small">
                  <ion-icon name="remove-outline"></ion-icon>
                </ion-button>
                <ion-text class="ion-padding-left ion-padding right">0</ion-text>
                <ion-button fill="clear" color="dark" size="small">
                  <ion-icon name="add-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-row>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
