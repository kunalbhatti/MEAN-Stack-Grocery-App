<ion-header>
  <ion-toolbar>
    <ion-title>Inventroy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="6" size-xl="4"
        class="ion-margin-start ion-margin-end ion-no-padding">
        <ion-item style="border-radius: 20px;" lines="none">
          <ion-input placeholder="Search Item"></ion-input>
          <ion-icon name="search-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8">
        <ion-toolbar size="12" class="ion-text-center ion-margin-top" style="background-color: #1f1f1f;">
          <ion-title>Products</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="options-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
