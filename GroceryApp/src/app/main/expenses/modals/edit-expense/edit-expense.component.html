<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Edit Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <form #createExpenseForm="ngForm" (ngSubmit)="onSubmit(createExpenseForm)">
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime type="date" [ngModel]="this.date" name="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Expense</ion-label>
      <ion-input [value]="expense?.name | titlecase" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Units</ion-label>
      <ion-input type="number" [ngModel]="expense?.units" name="units" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Total Cost <small>(Required)</small></ion-label>
      <ion-input type="number" [ngModel]="expense?.cost" name="cost" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-row class="ion-justify-content-center">
        <ion-button fill="clear" (click)="onDismiss()">Cancel</ion-button>
        <ion-button type="submit" fill="clear" [disabled]="createExpenseForm.invalid">Edit Expense</ion-button>
      </ion-row>
    </ion-item>
  </form>
</ion-content>
